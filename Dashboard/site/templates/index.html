<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/index.style.css">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/static/favicon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      HoneyShield Industrial</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings">Settings</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li>
          <div class="btn-group" id="filterOption" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-filter active" value="1">1 hour</button>
            <button type="button" class="btn btn-secondary btn-filter" value="24">1 day</button>
            <button type="button" class="btn btn-secondary btn-filter" value="720">1 month</button>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav  ml-auto">
        <li class="nav-item" style="padding-left: 250px">
          <a href="logout" class="btn btn-danger btn" role="button">Logout</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container-fluid">
    <div class="row" style="height: 4rem"></div>

    <div class="row w-80 p-3 d-flex justify-content-center">
      <iframe id="iframe" src="map" name="map" width="98%" height="400px" frameBorder="0"></iframe>
    </div>
    <div class="row w-80 p-3 d-flex justify-content-center">
      <iframe id="iframe" src="table" name="table" width="98%" height="1000px" frameBorder="0"></iframe>
    </div>
  </div>


  <!-- Include the jQuery and Bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">

    const iframes = document.querySelectorAll('iframe');
    const buttons = document.querySelectorAll('.btn-filter');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        document.querySelector('.btn-filter.active').classList.remove('active');
        button.classList.add('active');
        //iframes = document.querySelectorAll('#iframe');
        iframes.forEach(iframe => {
          url = `${iframe.name}?id=${button.value}`
          iframe.contentWindow.location.replace(url);
        })
      });
    });


  </script>
</body>

</html>
